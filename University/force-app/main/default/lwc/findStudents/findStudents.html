<template>
    <lightning-card>
        <template if:true={students.data}>
            <lightning-datatable
                key-field="Id"
                data={students.data}
                columns={columns}
            >
           </lightning-datatable>
           <br/>
           <br/>
           <lightning-button-group>
            <lightning-button variant="brand" label="Ativo" name="Ativo" title="Ativo" onclick={handleClickAtivo} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="success" label="Inativo" name="Inativo" title="Inativo" onclick={handleClickInativo} class="slds-m-left_x-small"></lightning-button> 
           </lightning-button-group>
        </template>
    </lightning-card>
</template>
