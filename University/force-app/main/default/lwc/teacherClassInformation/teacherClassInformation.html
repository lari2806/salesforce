<template>
    <lightning-card title="Teacher Search" icon-name="standard:search">

        <lightning-record-picker object-api-name="Teacher__c" label="Professores" onchange={handleSelectTeacher}>

        </lightning-record-picker>
    </lightning-card>
    <template if:true={selectedTeacherCourses}>
        <lightning-datatable key-field="Id" data={teachers} columns={columns}>
        </lightning-datatable>
    </template>
</template>
